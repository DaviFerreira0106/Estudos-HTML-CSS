<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulário</title>
</head>
<body>
    <h1>Meu Primeiro Formulário!</h1>
    <!-- O action serve para indicar para qua arquivo os dados do formulário serão enviados apos submeter os dados -->
    <form action="cadastro.php" method="post">
        <p>
            <!-- O label serve basicamente para relacionar o titulo do campo, com o objeto IMPORTANTISSIMO!!!! -->
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste com tipos de Formulários</h1>
    <form action="cadastro.php" method="post">
        <label for="iestado">Estados</label>
        <select name="estado" id="iestado">
            <optgroup label="Exemplo de optgroup">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BH">Bahia</option>
                <option value="CE">Ceára</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
            </optgroup>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
        <p>
            <label for="iprof">Profissões</label>
            <!-- Para açociar o datalist ao input, atribua o id do datalist ao parametro list do input -->
            <input type="text" name="prof" id="iprof" list="lista">
            <datalist id="lista">
                <option value="ADM">Adiministador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="CON">Contador</option>
                <option value="PROF">Professor</option>
                <option value="QUI">Químico</option>
                <option value="DES">Designer</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

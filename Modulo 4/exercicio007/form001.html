<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formulario</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" >
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" autocomplete="username" minlength="5" size="15" placeholder="Usuário" required>
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" autocomplete="current-password" minlength="8" maxlength="20" size="15" placeholder="Senha" required>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>

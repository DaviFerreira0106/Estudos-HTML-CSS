<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <!-- Pelo input radio ser uma opção unica, se faz necessario que o name e o id seja um so -->
            <!-- Para envio de radio button, se faz necessario o uso de value para envio do dado marcado -->
            <input type="radio" name="sexo" id="isexo" value="M">
            <label for="sexo">Masculino</label><br>
            <input type="radio" name="sexo" id="isexo" value="F">
            <label for="sexo">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="efut" id="iefut" checked>
            <label for="iefut">Futebol</label><br>
            <input type="checkbox" name="ebas" id="iebas" checked>
            <label for="iebas">Basquete</label><br>
            <input type="checkbox" name="evol" id="ievol">
            <label for="ievol">Volei</label><br>
            <input type="checkbox" name="enat" id="ienat">
            <label for="ienat">Natação</label><br>
            <input type="checkbox" name="ehan" id="iehan">
            <label for="iehan">HandBall</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

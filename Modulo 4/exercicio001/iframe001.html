<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o Uso de Iframes</h1>
    <!-- Tamanho padrão do Iframe 300px 150px -->
    <p>Dando uma olhada no site do <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no"></iframe> através de Iframes</p>
    <p>Alguns sites tem segurança contra iframes por questões de segurança ou direitos, como o youtube ao qual estamos tentando acessar <iframe src="https://www.youtube.com.br" frameborder="0"><a href="https://www.youtube.com.br">Link para acesso</a></iframe></p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Trabalhando com Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#0000ff">
        </p>
        <p>
            <label for="irange">Nivel de Satisfação:</label>
            <input type="range" name="range" id="irange" min="1" max="10" value="5">
        </p>
        <p>
            <label for="ifile">Foto:</label>
            <input type="file" name="file" id="ifile">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

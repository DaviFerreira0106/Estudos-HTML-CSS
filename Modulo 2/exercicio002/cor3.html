<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!-- Utilizando CSS local -->
    <style>
        * {
            background-attachment: fixed;
        }
        body { /* Pode-se utilizar quantos graus de inclinação o gradiente terá */
            background-image: linear-gradient(150deg, #F71F14, white);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente em CSS</h1>
</body>
</html>

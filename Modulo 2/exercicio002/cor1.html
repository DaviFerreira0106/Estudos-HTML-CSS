<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!-- Utilizando CSS local-->
    <style>
        
        * {/* Cofiguração global da CSS */
            background-attachment: fixed; /* Deixa o background fixo */
        }
        body { /* Coloca-se porcentagem para indicar o quanto que a cor vai tomar */
            background-image: linear-gradient(to right, #258DF5 1%, #24CDF5, #25F5D7);
        }
    </style>
</head>
<body>
    <h1>Testando gradiente como background</h1>
</body>
</html>

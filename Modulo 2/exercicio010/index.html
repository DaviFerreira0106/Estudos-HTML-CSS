<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando Pseudo classes no CSS</title>
    <style>
        div {
            display: inline-block; /* Deixa tudo na mesma linha*/
            background-color: grey;
            height: 200px;
            width: 200px;
            border: 1px solid black; /* Espe√ßura da linha, estilo dalinha, cor da linha */
            text-align: center;
        }

        div:hover { /* Pseudo classe, que quando o mouse passar por cima, muda o estado das tag div */
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
